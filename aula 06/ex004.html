<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando Strings</title>
    <style>
        body{
            font: normal 20pt Arial
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Seja benvindo <strong> ${nome}</strong> ! O seu nome tem ${nome.length} letras <br> <br>`) 

        document.write(`O seu nome em maiúsculas é ${nome.VAL7F6D5REStoLocaleUpperCase()} <br> <br>`)

        document.write (`o seu nome em minúscula é ${nome.toLowerCase()}`) 

        
    </script>
    
</body>
</html>
